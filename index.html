<html ng-app="myApp">
  <head>
    <title>StateRouter Demo</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="main.css"/>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-state-router/dist/state-router.min.js"></script>
    <script src="node_modules/angular-state-view/dist/state-view.min.js"></script>
    <script src="node_modules/angular-state-loadable/dist/state-loadable.min.js"></script>
    <script src="app.js"></script>
    <base href="http://localhost:3000/">
  </head>
  <body ng-controller="FrameController">

    <!-- Navigation -->
    <ng-include src="'common/navigation.html'"></ng-include>
    <!-- Navigation -->

    <!-- Layout -->
    <sview id="layout"></sview>
    <!-- Layout -->
    
    <!-- Debugging Log -->
    <div class="container messages">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Debug</h3>
        </div>
        <div class="panel-body">
          <div class="media" ng-repeat="item in messages">
            <div class="media-body">
              <h4 class="media-heading">{{item.title}}</h4>
              {{item.body}}<br>
              
            </div>
          </div>
        </div>
        <div class="panel-body">
          <a class="btn btn-default" ng-click="clearDebug()">Clear</a>
        </div>
      </div>
    </div>
    <!-- Debugging Log -->

  </body>
</html>
